{{ define "main" }}
<section class="archives">
  <h1>{{ .Title }}</h1>
  {{ range (where site.RegularPages "Type" "in" site.Params.mainSections).GroupByDate "2006" }}
  <h2>{{ .Key }}</h2>
  <ul>
    {{ range .Pages }}
    <li>
      <time>{{ .Date.Format "2006-01-02" }}</time>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
  {{ end }}
</section>
{{ end }}
